<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="An employee directory for the ficitonal company, Bellport."
    />
    <meta name="author" content="Rob Morgan" />

    <title>Bellport | Company Directory</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.css" rel="stylesheet" />

    <!-- Other CSS -->
    <link rel="stylesheet" href="static/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css"
    />
  </head>

  <body>
    <span id="preloader"></span>
    <div
      class="modal fade"
      id="loader"
      tabindex="-1"
      role="dialog"
      aria-labelledby="loaderLabel"
    >
      <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-body text-center">
            <div class="loader"></div>
            <div clas="loaderTxt">
              <p class="text-muted">Loading</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <nav
      class="navbar navbar-expand-lg navbar-light fixed-top bg-dark bellport-purple-text bellport-yellow-background bellport-purple-bottom-border dropshadow"
      id="navbar"
    >
      <div class="container d-flex justify-content-between align-items-center">
        <a class="navbar-brand" href="/">
          <img
            src="./static/images/logo.svg"
            alt="Bellport Logo"
            height="40px"
            width="auto"
            id="logo-img"
          />
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav ml-auto d-flex justify-content-between w-50">
            <li class="nav-item active ml-auto">
              <a class="nav-link" href="#"
                >Employees<span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item ml-auto">
              <a class="nav-link" href="#">Departments</a>
            </li>
            <li class="nav-item ml-auto">
              <a class="nav-link" href="#">Locations</a>
            </li>
            <li class="nav-item ml-auto">
              <a
                href="#"
                class="btn btn-outline-light my-2 my-sm-0"
                type="button"
                id="logoutBtn"
              >
                Logout<i class="fas fa-power-off ml-2 d-inline"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main role="main" class="container mb-5">
      <div class="container">
        <div
          class="alert alert-danger"
          role="alert"
          style="display: none"
          id="errorBox"
        >
          An error occurred.
        </div>
      </div>

      <!-- PAGES -->
      <div class="employees">
        <div class="container bellport-purple-text">
          <h1>Employees</h1>
          <table id="employeesTable"></table>
        </div>
      </div>
      <div class="departments">
        <div class="container bellport-purple-text">
          <h1>Departments</h1>
          <table id="departmentsTable"></table>
        </div>
      </div>
      <div class="locations">
        <div class="container bellport-purple-text">
          <h1>Locations</h1>
          <table id="locationsTable"></table>
        </div>
      </div>
      <div class="createDept">
        <div class="container bellport-purple-text">
          <h1>New Department</h1>
          <!-- (id no need), name, location (auto populate dropdown) -->
          <form>
            <div class="form-group">
              <label for="newDeptName">Department Name</label>
              <input
                class="form-control"
                type="text"
                placeholder="e.g. Human Resources"
                name="newDeptName"
                id="newDeptName"
              />
            </div>
            <div class="form-group">
              <label for="newDeptLocation">Location</label>
              <select
                class="form-control"
                id="newDeptLocation"
                name="newDeptLocation"
              >
                <!-- <option>1</option> -->
              </select>
            </div>
            <div class="d-flex flex-row justify-content-between mb-2">
              <button type="button" class="btn btn-outline-danger">
                Cancel
              </button>
              <button type="submit" class="btn btn-primary">
                Create Department
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="createLocation">
        <div class="container bellport-purple-text">
          <h1>New Location</h1>
          <!-- (id no need), name -->
          <form>
            <div class="form-group">
              <label for="newLocName">Location Name</label>
              <input
                class="form-control"
                type="text"
                placeholder="e.g. Shanghai"
                name="newLocName"
                id="newLocName"
              />
            </div>
            <div class="d-flex flex-row justify-content-between mb-2">
              <button type="button" class="btn btn-outline-danger">
                Cancel
              </button>
              <button type="submit" class="btn btn-primary">
                Create Location
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="createEmployee">
        <div class="container bellport-purple-text">
          <h1>New Employee</h1>
          <!-- (id no need), first name, last name, job title, email, location (dropdown), department (dropdown - updates on changing location) -->
          <form>
            <div class="form-group">
              <label for="newEmployeeFirstName">First Name</label>
              <input
                class="form-control"
                type="text"
                placeholder="e.g. Steven"
                name="newEmployeeFirstName"
                id="newEmployeeFirstName"
              />
            </div>
            <div class="form-group">
              <label for="newEmployeeLastName">Last Name</label>
              <input
                class="form-control"
                type="text"
                placeholder="e.g. Seagal"
                name="newEmployeeLastName"
                id="newEmployeeLastName"
              />
            </div>
            <div class="form-group">
              <label for="newEmployeeEmail">Email</label>
              <input
                class="form-control"
                type="text"
                placeholder="e.g. Seagal"
                name="newEmployeeEmail"
                id="newEmployeeEmail"
              />
            </div>
            <div class="form-group">
              <label for="newEmployeeJobTitle">JobTitle</label>
              <input
                class="form-control"
                type="text"
                placeholder="e.g. Junior Dev"
                name="newEmployeeJobTitle"
                id="newEmployeeJobTitle"
              />
            </div>
            <div class="form-group">
              <label for="newEmployeeLocation">Location</label>
              <select
                class="form-control"
                id="newEmployeeLocation"
                name="newEmployeeLocation"
              >
                <!-- <option>1</option> -->
              </select>
            </div>
            <div class="form-group">
              <label for="newEmployeeDept">Department</label>
              <select
                class="form-control"
                id="newEmployeeDept"
                name="newEmployeeDept"
              >
                <!-- <option>1</option> -->
              </select>
            </div>
            <div class="d-flex flex-row justify-content-between mb-2">
              <button type="button" class="btn btn-outline-danger">
                Cancel
              </button>
              <button type="submit" class="btn btn-primary">
                Create Employee
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="editDept">
        <div class="container bellport-purple-text">
          <h1>Edit Department</h1>
          <form>
            <div class="form-group">
              <label for="editDeptName">Department Name</label>
              <input
                class="form-control"
                type="text"
                placeholder="e.g. Human Resources"
                name="editDeptName"
                id="editDeptName"
              />
            </div>
            <div class="form-group">
              <label for="newDeptLocation">Location</label>
              <select
                class="form-control"
                id="editDeptLocation"
                name="editDeptLocation"
              >
                <!-- <option>1</option> -->
              </select>
            </div>
            <div class="d-flex flex-row justify-content-between mb-2">
              <button type="button" class="btn btn-outline-danger">
                Cancel
              </button>
              <button type="submit" class="btn btn-primary">
                Update Department
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="editEmployee">
        <div class="container bellport-purple-text">
          <h1>Edit Employee</h1>
          <form>
            <div class="form-group">
              <label for="editEmployeeFirstName">First Name</label>
              <input
                class="form-control"
                type="text"
                placeholder="e.g. Steven"
                name="editEmployeeFirstName"
                id="editEmployeeFirstName"
              />
            </div>
            <div class="form-group">
              <label for="editEmployeeLastName">Last Name</label>
              <input
                class="form-control"
                type="text"
                placeholder="e.g. Seagal"
                name="editEmployeeLastName"
                id="editEmployeeLastName"
              />
            </div>
            <div class="form-group">
              <label for="editEmployeeEmail">Email</label>
              <input
                class="form-control"
                type="text"
                placeholder="e.g. Seagal"
                name="editEmployeeEmail"
                id="editEmployeeEmail"
              />
            </div>
            <div class="form-group">
              <label for="editEmployeeJobTitle">JobTitle</label>
              <input
                class="form-control"
                type="text"
                placeholder="e.g. Junior Dev"
                name="editEmployeeJobTitle"
                id="editEmployeeJobTitle"
              />
            </div>
            <div class="form-group">
              <label for="editEmployeeLocation">Location</label>
              <select
                class="form-control"
                id="editEmployeeLocation"
                name="editEmployeeLocation"
              >
                <!-- <option>1</option> -->
              </select>
            </div>
            <div class="form-group">
              <label for="editEmployeeDept">Department</label>
              <select
                class="form-control"
                id="editEmployeeDept"
                name="editEmployeeDept"
              >
                <!-- <option>1</option> -->
              </select>
            </div>
            <div class="d-flex flex-row justify-content-between mb-2">
              <button type="button" class="btn btn-outline-danger">
                Cancel
              </button>
              <button type="submit" class="btn btn-primary">
                Update Employee
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="editLocation">
        <div class="container bellport-purple-text">
          <h1>Edit Location</h1>
          <form>
            <div class="form-group">
              <label for="editLocName">Location Name</label>
              <input
                class="form-control"
                type="text"
                placeholder="e.g. Shanghai"
                name="editLocName"
                id="editLocName"
              />
            </div>
            <div class="d-flex flex-row justify-content-between mb-2">
              <button type="button" class="btn btn-outline-danger">
                Cancel
              </button>
              <button type="submit" class="btn btn-primary">
                Update Location
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="login">
        <div class="text-center container">
          <div class="row justify-content-center vertical-center mt-5">
            <div class="col-12 col-lg-5 mt-5">
              <form
                class="form-signin align-middle mt-5"
                method="POST"
                action="/admin/login"
              >
                <div>
                  <img
                    src="./static/images/logo-no-text.svg"
                    alt="Bellport Logo"
                    height="100px"
                  />
                </div>
                <a class="h1 mt-5 bellport-purple-text" href="#"
                  >Company Directory</a
                >
                <h1 class="h3 mb-3 mt-3 font-weight-normal text-wrap d-none">
                  Log in
                </h1>

                <div class="alert alert-success mt-3 d-none">
                  <span id="loginSuccessBox"></span>
                </div>

                <div class="alert alert-danger mt-3 d-none">
                  <span id="loginErrorBox"></span>
                </div>

                <label for="username" class="sr-only">Username</label>
                <input
                  type="text"
                  id="username"
                  name="username"
                  class="form-control mt-3"
                  placeholder="Username"
                  required
                  autofocus=""
                />
                <label for="password" class="sr-only">Password</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-control mt-3"
                  placeholder="Password"
                  required
                />

                <button
                  class="btn btn-lg btn-success btn-block mb-3 mt-3"
                  type="submit"
                >
                  Log in
                </button>
                <!-- <div class="text-muted">
                  Not registered yet? <a href="register">Register</a>
                </div> -->
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->

    <footer class="footer d-none d-sm-block">
      <hr />
      <div class="container">
        <span class="text-muted">
          <div class="footer-copyright text-center py-3">
            Bellport is a fictional company | Copyright:
            <a href="https://www.robbmdev.com/"> Robbmdev</a>
          </div>
        </span>
      </div>
    </footer>

    <script src="/static/js/jquery-3.5.1.js"></script>
    <script src="/static/js/bootstrap.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script>
    <script src="/static/js/keys.js"></script>
    <script src="/static/js/utils.js"></script>
    <script src="/static/js/script.js"></script>
  </body>
</html>
