<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="An employee directory for the ficitonal company, Bellport."
    />
    <meta name="author" content="Rob Morgan" />

    <title>Bellport | Company Directory</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.css" rel="stylesheet" />

    <!-- Other CSS -->
    <link rel="stylesheet" href="static/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css"
    />
  </head>

  <body>
    <span id="preloader"></span>
    <div
      class="modal fade"
      id="loader"
      tabindex="-1"
      role="dialog"
      aria-labelledby="loaderLabel"
    >
      <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-body text-center">
            <div class="loader"></div>
            <div clas="loaderTxt">
              <p class="text-muted">Loading</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <nav
      class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark rotary-blue-background"
      id="navbar"
    >
      <div class="container d-flex justify-content-between align-items-center">
        <a class="navbar-brand" href="/">
          <img
            src="./static/images/logo.svg"
            alt="Bellport Logo"
            height="40px"
            width="auto"
            id="logo-img"
          />
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav ml-auto d-flex justify-content-between w-50">
            <li class="nav-item active ml-auto">
              <a class="nav-link" href="#"
                >Employees<span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item ml-auto">
              <a class="nav-link" href="#">Departments</a>
            </li>
            <li class="nav-item ml-auto">
              <a class="nav-link" href="#">Location</a>
            </li>
            <li class="nav-item ml-auto">
              <a
                href="#"
                class="btn btn-outline-light my-2 my-sm-0"
                type="button"
                id="logoutBtn"
              >
                Logout<i class="fas fa-power-off ml-2 d-inline"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main role="main" class="container mb-5">
      <div class="container">
        <div
          class="alert alert-danger"
          role="alert"
          style="display: none"
          id="errorBox"
        >
          An error occurred.
        </div>
      </div>
    </main>

    <!-- Footer -->

    <footer class="footer d-none d-sm-block">
      <hr />
      <div class="container">
        <span class="text-muted">
          <div class="footer-copyright text-center py-3">
            Bellport is a fictional company | Copyright:
            <a href="https://www.robbmdev.com/"> Robbmdev</a>
          </div>
        </span>
      </div>
    </footer>

    <script src="/static/js/jquery-3.5.1.js"></script>
    <script src="/static/js/bootstrap.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script>
    <script src="/static/js/keys.js"></script>
    <script src="/static/js/utils.js"></script>
    <script src="/static/js/script.js"></script>
  </body>
</html>
